<body class="page-form">
  <header>
    <div class="wrapper">
      <h1>Contact</h1>
    </div>
  </header>

  <main>
      <h2 class="title title-center">資料請求フォーム</h2>
      <p class="text-medium">下記のフォームにすべてご記入の上、送信してください。</p>
      <form action="/" method="post">
        <table>
          <tr>
            <th>資料内容</th>
            <td>
                <div class="select-box">
                    <select name="current-position">
                        <option value="大学総合案内">【大学総合案内】</option>
                        <option value="入試・入学案内">【入試・入学案内】</option>
                        <option value="海外留学制度について">【海外留学制度について】</option>
                        <option value="京葉国際女子大学の歩み">【京葉国際女子大学の歩み】</option>
                    </select>
                </div>
            </td>
          </tr>
          
          <tr>
            <th>情報入手媒体</th>
            <td>
                <div class="select-box">
                    <select name="current-position">
                        <option value="Google">Google</option><i class="fa-solid fa-caret-down"></i>
                        <option value="YAHOO!">YAHOO!</option>
                        <option value="新聞">新聞</option>
                        <option value="チラシ">チラシ</option>
                        <option value="中吊り広告">中吊り広告</option>
                    </select>
                    
                </div>
            </td>
          </tr>
          <tr>
            <th>郵送先郵便番号</th>
            <td><input type="text" name="name" value="" placeholder="XXXーXXXX" required></td>
          </tr>
          <tr>
            <th>郵送先住所</th>
            <td><input type="text" name="address" value="" placeholder="千葉県木更津市木更津2-2-2" required></td>
          </tr>
          <tr>
            <th>氏名</th>
            <td><input type="text" name="name" value="" placeholder="例：山田花子" required></td>
          </tr>
          <tr>
            <th>フリガナ</th>
            <td><input type="text" name="kana" value="" placeholder="例：ヤマダハナコ" required></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="email" name="email" value="" placeholder="例：hello@example.com" required></td>
          </tr>
          <tr>
            <th>御連絡先</th>
            <td><input type="text" name="tel" value="" placeholder="例：000-0000-0000" required></td>
          </tr>
          <tr>
            <th>御質問・御要望</th>
            <td colspan="5">
              <textarea name="question" rows="5" cols="30"></textarea>
            </td>
          </tr>
        </table>
        <p class="text-center">
          <input type="submit" class="btn btn-primary" value="送　信">
      </p>
      </form>
  </main>

  <!-- 送信完了メッセージの表示場所 -->
  <div id="message"></div>

  <footer>
      <p class="copyright"><small>&copy;&nbsp;Keiyo&nbsp;international&nbsp;Women’s&nbsp;University.&nbsp;All&nbsp;right&nbsp;reserved.</small></p>
  </footer>
</body>
